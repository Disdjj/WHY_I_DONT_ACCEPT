      @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Inter:wght@900&display=swap');
      /* Importing a Chinese font for better rendering */
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap');

      body {
        font-family: 'Noto Sans SC', 'Inter', sans-serif;
        background-color: #FF4D00;
        overflow-x: hidden;
      }

      .font-display {
        font-family: 'Black Han Sans', 'Noto Sans SC', sans-serif;
      }

      /* Custom Jitter Animation */
      @keyframes jitter {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(2px, 2px) rotate(1deg); }
        50% { transform: translate(-2px, -2px) rotate(-1deg); }
        75% { transform: translate(-2px, 2px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      @keyframes shake-screen {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .animate-jitter {
        animation: jitter 0.2s infinite linear;
      }

      .animate-jitter-fast {
        animation: jitter 0.1s infinite linear;
      }

      .animate-screen-shake {
        animation: shake-screen 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      .neo-shadow {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
      
      .neo-shadow-hover:hover {
        transform: translate(-2px, -2px);
        box-shadow: 10px 10px 0px 0px rgba(0,0,0,1);
      }

      .neo-shadow-active:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
      }
    </style>
